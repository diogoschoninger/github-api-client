<div class="max-w-[1012px] mx-auto">
  <form
    [formGroup]="form"
    class="text-[14px] leading-[21px] m-[40px] p-[40px] flex-row"
  >
    <input
      formControlName="query"
      placeholder="Search on Github"
      class="appearance-none bg-[#0d1117] font-[400] border border-solid border-[#30363d] px-3 text-start py-[5px] leading-5"
    />

    <button
      type="submit"
      (click)="onSubmit()"
      class="bg-[#21262d] border border-solid border-[#f0f6fc1a] font-[500] ml-2 px-4 py-[5px]"
    >
      Search
    </button>
  </form>

  <div *ngIf="loading">Carregando...</div>

  <div *ngIf="error">
    {{ error }}
  </div>

  <div *ngIf="results">
    <div *ngFor="let result of results">
      <h5>{{ result.name }}</h5>
      <h6>Owner: {{ result.owner.login }}</h6>
    </div>
  </div>
</div>
