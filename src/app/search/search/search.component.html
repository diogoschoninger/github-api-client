<form [formGroup]="form">
  <input formControlName="query" placeholder="Search on Github" />

  <button type="submit" (click)="onSubmit()">Search</button>
</form>

<div *ngIf="loading">Carregando...</div>

<div *ngIf="error">
  {{ error }}
</div>

<div *ngIf="results">
  <div *ngFor="let result of results">
    <h5>{{ result.name }}</h5>
    <h6>Owner: {{ result.owner.login }}</h6>
  </div>
</div>
